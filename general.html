<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/react.production.min.js"></script>
    <script src="./js/react-dom.production.min.js"></script>
    <script src="./js/browser.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    class Main extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                relation:100,
                numA:100,
                numB:120
            }
            this.change = this.change.bind(this)
        }
        change(name){
            // console.log(name)
            if(this.state.relation>=20){
                this.setState({
                    relation:this.state.relation-20,
                    ['num'+name]:this.state['num'+name]+20
                })
            }else{
                alert('士兵不足')
            }
        }
        render() { 
            return ( 
                <div>
                    <h>剩余士兵{this.state.relation}</h>
                    <General name='A' num={this.state.numA} change={this.change}></General>
                    <General name='B' num={this.state.numB} change={this.change}></General>
                </div>
             );
        }
    }
    class General extends React.Component {
        render() { 
            return (
                <div>
                    <div>将军{this.props.name}士兵:{this.props.num}</div>
                    <button onClick={()=>{
                        this.props.change(this.props.name)
                    }}>调兵</button>
                </div>
            );
        }
    }
    ReactDOM.render(<Main></Main>,document.getElementById('root'))
    </script>
</body>
</html>
